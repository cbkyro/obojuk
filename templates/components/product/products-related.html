
{{#if products}}
  <section class="products-related">
    <h2 class="section-title">{{lang 'product.related_products'}}</h2>
    <div class="product-grid {{grid_classes}}">
      {{#each products}}
        {{> components/product/product-item this
          show_rating=settings.show_product_ratings
          settings=../theme_settings
          show_wishlist=settings.show_wishlist}}
      {{/each}}
    </div>
  </section>
{{/if}}
