<nav class="breadcrumbs">
  <ul class="breadcrumbs-list">
    {{#each this}}
      <li class="breadcrumb {{#if @last}}is-active{{/if}}">
        {{#if url}}
          <a href="{{url}}" class="breadcrumb-label link">{{name}}</a>
        {{else}}
          <span class="breadcrumb-label static">{{name}}</span>
        {{/if}}
      </li>
    {{/each}}
  </ul>
</nav>
